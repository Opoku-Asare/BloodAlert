{% extends "donor_layout.html" %}
{% block donorContent %}

<div style=" margin-top:30px" class="col-xs-12 col-sm-6 col-md-6">
    <div class="panel panel-default">
        
        <div class="panel-heading">
            <div class="panel-title">Edit Profile</div> 
        </div>  
        
        <div class="panel-body" >
            <form method="post" action=".">                               
                <div class="form-group required">
                    <label class="control-label col-md-4  requiredField"> First Name<span class="asteriskField">*</span> </label>
                    <div class="controls col-md-8 ">
                        <input class="input-md  textinput textInput form-control" id="firstName_edit" maxlength="30" name="firstName" placeholder="Your first name" style="margin-bottom: 10px" type="text" />
                    </div>
                </div>
                <div class="form-group required">
                    <label class="control-label col-md-4  requiredField"> Last Name<span class="asteriskField">*</span> </label>
                    <div class="controls col-md-8 ">
                        <input class="input-md  textinput textInput form-control" id="lasttName_edit" maxlength="30" name="lastName" placeholder="Your last name" style="margin-bottom: 10px" type="text" />
                    </div>
                </div>
                <div class="form-group required">
                    <label class="control-label col-md-4  requiredField"> Birthday<span class="asteriskField">*</span> </label>
                    <div class="controls col-md-8 ">
                        <input class="input-md  textinput textInput form-control" id="birthday_edit" maxlength="30" name="birthday" placeholder="Your birthday" style="margin-bottom: 10px" type="text" />
                    </div>
                </div>
                <div class="form-group required">
                    <label for="id_gender"  class="control-label col-md-4  requiredField"> Gender<span class="asteriskField">*</span> </label>
                    <div class="controls col-md-8 "  style="margin-bottom: 10px">
                            <label class="radio-inline"> <input type="radio" name="gender" id="id_gender_male" value="M"  style="margin-bottom: 10px">Male</label>
                            <label class="radio-inline"> <input type="radio" name="gender" id="id_gender_female" value="F"  style="margin-bottom: 10px">Female </label>
                    </div>
                </div>
                <div class="form-group required">
                    <label class="control-label col-md-4  requiredField"> Blood type<span class="asteriskField">*</span> </label>
                    <div class="controls col-md-8 ">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default">A+</button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span><span class="sr-only"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" style="min-width:0px; width:68px; cursor: default">
                                <li><a><center>O+</center></a></li>
                                <li><a><center>O-</center></a></li>
                                <li><a><center>A+</center></a></li>
                                <li><a><center>A-</center></a></li>
                                <li><a><center>B+</center></a></li>
                                <li><a><center>B-</center></a></li>
                                <li><a><center>AB+</center></a></li>
                                <li><a><center>AB-</center></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group required">
                        <label class="control-label col-md-4  requiredField"  style="margin-top: 10px"> Phone number<span class="asteriskField">*</span> </label>
                        <div class="controls col-md-8 ">
                            <input class="input-md textinput textInput form-control" id="phoneNumber" name="number" placeholder="provide your number" style="margin-top: 10px" style="margin-bottom: 10px" type="text" />
                    </div> 
                </div> 
                <div class="form-group required">
                    <label class="control-label col-md-4  requiredField" style="margin-top: 10px"> City<span class="asteriskField">*</span> </label>
                    <div class="controls col-md-8 ">
                        <input class="input-md  textinput textInput form-control" id="city_edit" maxlength="30" name="city" placeholder="Your city" style="margin-top: 10px" style="margin-bottom: 10px" type="text" />
                    </div>
                </div>
                <div class="form-group required">
                    <label class="control-label col-md-4" style="margin-top: 10px"> Address </label>
                    <div class="controls col-md-8 ">
                        <input class="input-md  textinput textInput form-control" id="address_edit" maxlength="30" name="address" placeholder="Your address" style="margin-top: 10px" style="margin-bottom: 10px" type="text" />
                    </div>
                </div>
                <div class="form-group required">
                    <label for="id_email" class="control-label col-md-4  requiredField" style="margin-top: 10px"> E-mail<span class="asteriskField">*</span> </label>
                    <div class="controls col-md-8 ">
                        <input class="input-md emailinput form-control" id="id_email" name="email" placeholder="Your current email address" style="margin-top: 10px" style="margin-bottom: 10px" type="email" />
                    </div>     
                </div>     
                    
                <div class="form-group"> 
                    <div class="aab controls col-md-4 "></div>
                    <div class="controls col-md-8 " style="margin-top: 15px">
                        <input type="submit" name="Save" value="SAVE" class="btn btn-primary btn btn-danger" id="profileEdite_save" style="margin-right: 10px"/>
                        <input type="button" name="Cancel" value="CANCEL" class="btn btn btn-default" id="profileEdite_cancel" />
                    </div>
                </div> 
            </form>
        </div>

    </div>
</div>

{% endblock %}
